<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>განათლება</title>
    <link rel="stylesheet" href="education.css" />
  </head>
  <body>
    <section class="education-inputs">
      <div class="header">
        <a href="index.html" class="vector-link" onclick="localStorage.clear()"
          ><img src="images/Vector.png" alt="Go to start page" class="vector"
        /></a>
        <h1 class="experience-information">განათლება</h1>
        <p class="pages-numeration-2">3/3</p>
      </div>
      <hr class="header-line" />
    </section>
    <section class="education-live">
      <div class="about-person">
        <div class="text">
          <div class="live-username">
            <h1 class="live-name"></h1>
            <h1 class="live-surname"></h1>
          </div>
          <div class="email">
            <img src="images/email-logo.png" alt="Email" class="email-icon" />
            <p class="email-info"></p>
          </div>
          <div class="mobile-number">
            <img src="images/phone-logo.png" alt="Phone" class="phone-icon" />
            <p class="number"></p>
          </div>
          <h6 class="about-person-heading-live"></h6>

          <div class="paragraph">
            <p class="about-person-description-live"></p>
          </div>
        </div>
        <div class="pfp">
          <img id="preview" src="" />
        </div>
      </div>
      <hr class="about-person-line" />
      <div class="experience-person-div-live">
        <h6 class="experience-heading-live"></h6>
        <div class="experience-live">
          <p class="position-live"></p>
          <p class="employer-live"></p>
        </div>
        <p class="date-live" id="dateId"></p>
        <p class="experience-description-live" id="descriptionId"></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
