<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>პირადი ინფორმაცია</title>
    <link rel="stylesheet" href="personal-info.css" />
  </head>
  <body>
    <section class="input-values">
      <div class="header">
        <a href="index.html" class="vector-link"
          ><img src="images/Vector.png" alt="Go to start page" class="vector"
        /></a>
        <h1 class="personal-information">პირადი ინფო</h1>
        <p class="pages-numeration-1">1/3</p>
      </div>
      <hr class="header-line" />
      <div class="input">
        <form class="form-for-username">
          <div class="name">
            <label for="name" class="name-label">სახელი</label>
            <input type="text" placeholder="ანზორი" class="name-input" />
            <p class="name-description">მინიმუმ 2 ასო, ქართული ასოები</p>
            <img
              src="images/accept-icon.png"
              alt="Valid"
              class="valid-icon-name"
              id="valid-icon"
            />
            <img
              src="images/decline-icon.png"
              alt="Non-Valid input"
              class="decline-name-icon"
              id="non-valid-icon"
            />
          </div>
          <div class="surname">
            <label for="surname" class="surname-label">გვარი</label>
            <input type="text" placeholder="მუმლაძე" class="surname-input" />
            <p class="surname-description">მინიმუმ 2 ასო, ქართული ასოები</p>
            <img
              src="images/accept-icon.png"
              alt="Valid"
              class="valid-icon-surname"
              id="valid-icon"
            />
            <img
              src="images/decline-icon.png"
              alt="Non-Valid input"
              class="decline-surname-icon"
              id="non-valid-icon"
            />
          </div>
        </form>
        <form class="upload-image">
          <h5 class="upload-image-title">პირადი ფოტოს ატვირთვა</h5>
          <input
            type="file"
            id="file"
            accept="image/*"
            onchange="loadFile(event)"
            placeholder="skami"
          />
          <label for="file" class="upload-btn">ატვირთვა</label>
        </form>
        <form class="about-you">
          <label for="about person" class="about-u"
            >ჩემ შესახებ (არასავალდებულო)</label
          >
          <input
            type="text"
            class="about-you-input"
            placeholder="ზოგადი ინფო შენ შესახებ"
          />
          <label for="email" class="mail">ელ.ფოსტა</label>
          <input
            type="email"
            class="email-example"
            placeholder="anzorr666@redberry.ge"
          />
          <p class="email-description">უნდა მთავრდებოდეს @redberry.ge-ით</p>
          <label for="mobile-nuber" class="mobile-number-label"
            >მობილურის ნომერი</label
          >
          <input
            type="number"
            class="mobile-number-input"
            placeholder="+995 551 12 34 56"
          />
          <p class="mobile-number-description">
            უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს
          </p>
        </form>
      </div>
    </section>
    <section class="live-reload">
      <div class="about-person">
        <div class="text">
          <h1 class="live-name">ანზორ მუმლაძე</h1>
          <div class="email">
            <img src="images/email-logo.png" alt="Email" class="email-icon" />
            <p class="email-info">magulimshvenieradze@gmail.com</p>
          </div>
          <div class="mobile-number">
            <img src="images/phone-logo.png" alt="Phone" class="phone-icon" />
            <p class="number">577 23 43 17</p>
          </div>
        </div>
        <div class="pfp">
          <img id="preview" />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
